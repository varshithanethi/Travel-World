<body>
    <nav class='navbar bg-dark'>
        <div class="container">
          <h1 class='logo lg-heading text-light'>Travel World</h1>
         <ul class='nav-items'>
            <li class='nav-item'><a href="./index.html">Home</a></li>
            <li class='nav-item'><a href="./about.html">About</a></li>
            <li class='nav-item'><a href="./contact.html">Contact</a></li>
         </ul>
        </div>
    </nav>
    
   <section class="contact-form">
    <div class="container">    
        <div class="form-wrapper">

            <div class="company-address">
                <div class="address-group">
                    <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>#2661 Janakpuri Colony,telangana.</p>
                </div>
                <div class="address-group">
                    <i class="fa-regular fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>sain@gmail.com<p>
                </div>
                <div class="address-group">
                    <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+910101010101</p>
                </div>
            </div>
            <form action="" class="form">
               <h1 class="lg-heading text-red">Contact US</h1>
                <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email"required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                     <textarea name="" id="message"required></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>

            </form>
        </div>

    </div>
   </section>
   <footer class="footer">
    <div class="social-media-links">
      <i class="fa-brands fa-facebook fa-4x"></i>
      <i class="fa-brands fa-instagram fa-4x"></i>
      <i class="fa-brands fa-linkedin fa-4x"></i>
    </div>
    <p>World Travel &copy; 2024, All Rights Reserved</p>
  
  </footer>
  
</body>
